<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      margin: 0px;
      padding:0px;
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .card-title{
        font-size: 18px;
    }
    .card-text{
      padding: 0px;
      font-size: 12px;
    }

    body{
      background-color: #76abcf;
    }

  </style>
</head>
<body >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  

 
  <div class="row my-5 d-flex align-items-center justify-content-center">

    <div class="card" style="width: 15rem;">
      <img src="./images/image-qr-code.png" class="card-img-top rounded-2 mt-2" alt="...">
      <div class="card-body px-0">
        <h5 class="card-title fw-bold text-center">Improve your front-end skills by building projects</h5>
        <p class="card-text text-muted text-center"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
      </div>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
